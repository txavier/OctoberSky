<div class="row">
    <div class="col-lg-12">
        <section class="content-section video-section">
            <div class="jumbotron pattern-overlay">
                <video-bg video-id="'TDM18lJ18VA'" mute="true" loop="true" mobile-image="'/Images/about.png'" content-z-index="99" start="5" style="opacity: 0.3;"></video-bg>
                <div class="container">
                    <div class="page-header text-center hidden-xs">
                        <h1><i class="glyphicon glyphicon-heart-empty red"></i>myFindr</h1>
                    </div>
                    <div class="page-header text-center visible-xs">
                        <h1><i class="glyphicon glyphicon-heart-empty red"></i>myFindr</h1>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<div class="row well">
    <div class="form-group">
        <div class="form-horizontal">
            <form name="form" role="form">
                <!--<div class="form-group" style="padding:14px;">-->
                <!--<h1 class="page-header">Profile</h1>-->
                <!-- /.col-lg-12 -->
                <!--</div>-->
                <h4>Profile</h4>
                <div>
                    <input type="hidden" name="id" ng-value="vm.user.userId" />
                </div>
                <div class="form-group" style="padding:14px;">
                    Username
                    <textarea class="form-control" placeholder="Username" data-ng-model="vm.user.userName" disabled=""></textarea>
                </div>
                <div class="form-group" style="padding:14px;">
                    Email
                    <textarea class="form-control" placeholder="Email" name="userEmail" data-ng-model="vm.user.email" required=""></textarea>
                </div>
                <div class="form-group" style="padding:14px;">
                    Store
                    <input class="text-box single-line" data-val="true" data-ng-model="vm.user.isStore" type="checkbox" value="" autofocus />
                </div>
                <div class="form-group" style="padding:14px;">
                    Nationality
                    <ol class="nya-bs-select" ng-model="vm.user.nationality" data-live-search="true" style="width:100%">
                        <li nya-bs-option="nationality in vm.nationalities">
                            <!-- the text content of anchor element will be used for search -->
                            <a>
                                {{ nationality.name }}
                                <!--<span class="glyphicon glyphicon-ok check-mark"></span>-->
                            </a>
                        </li>
                    </ol>
                </div>
                <div class="form-group" style="padding:14px;">
                    City
                    <textarea class="form-control" placeholder="City" name="userCity" data-ng-model="vm.user.city"
                              typeahead="city as city.name for city in vm.cities | filter:{name:$viewValue} | limitTo:8" required></textarea>

                </div>
                <div class="form-group" style="padding:14px;">
                    <input type="submit" value="Save" class="btn btn-primary pull-right" ng-click="vm.addOrUpdateUser(vm.user)" />
                </div>
            </form>
        </div>
    </div>
</div>
