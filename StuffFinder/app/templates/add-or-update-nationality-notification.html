<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Nationality Notification</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" style="padding:14px;">
    <div class="form-group">
        Nationality
        <select class="form-control" data-ng-model="vm.nationalityNotification.nationality"
                data-ng-options="nationality as nationality.name for nationality in vm.nationalities"></select>
    </div>
</div>
<div class="row" style="padding:14px;">
    <text-angular ng-model="vm.nationalityNotification.messageBody"></text-angular>
</div>
<div class="row" style="padding:14px;">
    <a class="btn btn-default" data-ng-click="vm.addOrUpdateNewsLetter(vm.nationalityNotification)">Save</a>
    <a class="btn btn-default" data-ng-click="vm.send(vm.nationalityNotification)">Send</a>
</div>
