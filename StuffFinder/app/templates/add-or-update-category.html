<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Category</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="form-group">
    <div class="form-horizontal">
        <form name="form1" role="form">
            <div>
                <input type="hidden" name="id" ng-value="vm.category.categoryId" />
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="{{ vm.category.name }}">Category Name</label>
                <div class="col-md-10">
                    <input class="text-box single-line" data-val="true" data-ng-model="vm.category.name" type="text" value=""  autofocus/>
                    <span class="field-validation-valid" data-valmsg-for="vm.category.name" data-valmsg-replace="true"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Save" class="btn btn-default" ng-click="vm.addOrUpdateCategory(vm.category)" />
                </div>
            </div>
        </form>
    </div>
</div>
