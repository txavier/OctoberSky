<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Nationalities</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<div class="row col-lg-12">
    <a href="#/newsletter/add">Add newsletter</a>
</div>
<div class="row col-lg-12">
    <label class="control-label">{{ vm.totalItems }} total newsletters</label>
</div>
<div class="row col-lg-12">
    <table class="table table-striped">
        <tr>
            <th>
                <a ng-click="vm.setSortOrder('name')">Name</a>
            </th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="newsletter in vm.newsletters">
            <td>
                {{ newsletter.messageBody }}
            </td>
            <td>
                <a class="btn btn-default" href="#/newsletter/update/{{ newsletter.newsletterId }}">
                    Edit
                </a>
            </td>
            <td>
                <a class="btn btn-default" data-ng-click="vm.deleteNewsletter(newsletter.newsletterId)">
                    Delete
                </a>
            </td>
        </tr>
    </table>
    <div class="form-group">
        <pagination total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.currentPage" ng-change="vm.pageChanged()" max-size="7" boundary-links="true"
                    rotate="false"></pagination>
    </div>
</div>
