<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Newsletter</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <text-angular ng-model="vm.newsletter.messageBody"></text-angular>
</div>
<div class="row" style="padding:14px;">
    <a class="btn btn-default" data-ng-click="vm.addOrUpdateNewsletter(vm.newsletter)">Save</a>
    <a class="btn btn-default" data-ng-click="vm.send(vm.newsletter)">Send</a>
</div>
