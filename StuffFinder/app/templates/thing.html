<section class="content-section video-section">
    <div class="jumbotron pattern-overlay">
        <a id="bgndVideo" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=zGtz_GOA79w',containment:'.video-section', quality:'large', autoPlay:true, mute:true, opacity:1}">bg</a>
        <div class="container">
            <div class="page-header text-center hidden-xs">
                <h1><i class="glyphicon glyphicon-heart-empty red"></i>WheresMyStuff.com</h1>
            </div>
            <div class="page-header text-center visible-xs">
                <h1><i class="glyphicon glyphicon-heart-empty red"></i>Where's My Stuff</h1>
            </div>
        </div>
    </div>
</section>
<div class="well">
    <form class="form-horizontal" role="form">
        <h4>{{ vm.thing.name }}</h4>
        <div class="form-group" style="padding:14px;">
            <textarea class="form-control" placeholder="Location" data-ng-model="vm.thing.addressLine1"></textarea>
            <!--<div id="map-canvas"></div>-->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d232566.35013197022!2d54.5599079!3d24.3865481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5e440f723ef2b9%3A0xc7cc2e9341971108!2sAbu+Dhabi+-+United+Arab+Emirates!5e0!3m2!1sen!2sus!4v1420960578083" width="100%" height="450" frameborder="0" style="border:0"></iframe>
        </div>
        <div class="form-group" style="padding:14px;">
            <textarea class="form-control" placeholder="Posted Date" data-ng-model="vm.thing.postedDate"></textarea>
        </div>
        <div class="form-group" style="padding:14px;">
            <textarea class="form-control" placeholder="Date spotted" data-ng-model="vm.thing.dateSpotted"></textarea>
        </div>
        <div class="form-group" style="padding:14px;">
            <textarea class="form-control" placeholder="Price" data-ng-model="vm.thing.price"></textarea>
        </div>
        <div class="form-group" style="padding:14px;">
            <textarea class="form-control" placeholder="UPC code" data-ng-model="vm.thing.upcCode"></textarea>
        </div>
        <div class="form-group" style="padding:14px;">
            <textarea class="form-control" placeholder="Category" data-ng-model="vm.thing.category" typeahead="category.name as category.name for category in vm.categories | filter:$viewValue | limitTo:8"></textarea>
        </div>
        <div class="form-group" style="padding:14px;">
            <textarea class="form-control" placeholder="Name" data-ng-model="vm.thing.name"></textarea>
        </div>
        <div class="form-group" style="padding:14px;">
            <textarea class="form-control" placeholder="Description" data-ng-model="vm.thing.description"></textarea>
        </div>
        <div class="form-group" style="padding:14px;">
            <textarea class="form-control" placeholder="Whats your story? Why do you want to find this?" data-ng-model="vm.thing.comments[0].commentText"></textarea>
        </div>
        <p>
            <div class="fb-comments" width="100%" data-href="http://developers.facebook.com/docs/plugins/comments/" data-numposts="3" data-colorscheme="light"></div>
        </p>
        <button class="btn btn-primary pull-right" type="button" ng-click="vm.addOrUpdateThing()">Save</button>
        <button class="btn btn-primary pull-right" type="button" ng-click="vm.deleteThing()">Delete</button>
        <ul class="list-inline"><li><a href=""><i class="glyphicon glyphicon-upload"></i></a></li><li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li><li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li></ul>
    </form>
</div>
